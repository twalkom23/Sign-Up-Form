<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form Project</title>
</head>
<body>
    <div class="container">
        <div class="image-logo">
            <img class="tree-background" src="images/tree.jpg" alt="tree-background">
            <div class="logo-container">
                <img class="logo" src="images/odin-image.png" alt="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
    <div class="form-container">
            <p class="welcome-text">This is not a real online service! You know you need something
                <br>like this in your life to help you realise your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </p>
        </div>
       <form id="myForm">
            <legend>Let's Do This!</legend>
            <fieldset class="first-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname">
                </div>
            </fieldset>
            <fieldset class="second-row">
                <div class="form-group">
                    <label for="email_address">Email</label>
                    <input type="email" id="email_address">
                </div>
                <div class="form-group">
                    <label for="phone_num"> Phone Number</label>
                    <input type="tel" id="phone_num" min="9" max="11">
                </div>
            </fieldset>
            <fieldset class="third-row">
                <div class="form-group">
                    <label for="first-password">Password</label>
                    <input type="password" id="first-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </fieldset>
       </form>
       <div class="button-confirm">
       <button type="submit" form="myForm">Create Account</button>
       <p class="alr-account">Already have an account? <span>Log in</span></p>
    </div>
    </div>
    
</body>
</html>

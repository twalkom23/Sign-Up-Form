<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form Project</title>
</head>
<body>
    <div class="container">
        <div class="image-logo">
            <img class="tree-background" src="images/tree.jpg" alt="tree-background">
            <div class="logo-container">
                <img class="logo" src="images/odin-image.png" alt="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="form-container">
            <p class="welcome-text">This is not a real online service! You know you need something
                <br>like this in your life to help you realise your deepest dreams. <br>
                Sign up <em>now</em> to get started. <br><br>
                You <em>know</em> you want to.
            </p>
        </div>
    </div>
    
</body>
</html>
